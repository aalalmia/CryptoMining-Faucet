<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Faucet Mining - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="ad-container top">
        <div class="ad" id="ad1"></div>
        <div class="ad" id="ad2"></div>
    </div>
    
    <div class="login-container">
        <h1>Welcome to Crypto Faucet Mining</h1>
        <p class="intro">Let's Start</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="cwallet">Cwallet: (Enter carefully, can't be changed)</label>
                <input type="text" id="cwallet" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password: (minimum 8 characters)</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            
            <button type="submit" class="start-button">Let's Start</button>
        </form>
    </div>

    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
