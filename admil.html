<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - CryptoMining Faucet</title>
  <style>
    body {
      background: #0b0f1a;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h2 { color: #00ffc3; }
    textarea {
      width: 100%;
      height: 100px;
      background: #1e222d;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #00ffc3;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .withdrawal-box {
      border: 1px solid #333;
      margin: 10px 0;
      padding: 10px;
      background: #1c1f27;
    }
  </style>
</head>
<body>

  <h2>ðŸ”§ Update Ads</h2>
  <div id="ad-editors">
    <div>
      <p>Login Ad 1</p>
      <textarea id="ad-login-1"></textarea>
      <button onclick="saveAd('login-1')">Save Login Ad 1</button>
    </div>
    <div>
      <p>Login Ad 2</p>
      <textarea id="ad-login-2"></textarea>
      <button onclick="saveAd('login-2')">Save Login Ad 2</button>
    </div>
    <div>
      <p>Popup Top</p>
      <textarea id="top"></textarea>
      <button onclick="saveAd('top')">Save Top Ad</button>
    </div>
    <div>
      <p>Popup Bottom</p>
      <textarea id="bottom"></textarea>
      <button onclick="saveAd('bottom')">Save Bottom Ad</button>
    </div>
    <div>
      <p>Popup Left</p>
      <textarea id="left"></textarea>
      <button onclick="saveAd('left')">Save Left Ad</button>
    </div>
    <div>
      <p>Popup Right</p>
      <textarea id="right"></textarea>
      <button onclick="saveAd('right')">Save Right Ad</button>
    </div>
  </div>

  <h2>ðŸ’¸ Withdrawal Requests</h2>
  <div id="withdrawals"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqS4awtYYyC9nyDtmA99Lainu19Brqb8",
      authDomain: "cryptomining-faucet.firebaseapp.com",
      projectId: "cryptomining-faucet",
      storageBucket: "cryptomining-faucet.appspot.com",
      messagingSenderId: "197160555122",
      appId: "1:197160555122:web:1171e1db0a52172c6168eb",
      databaseURL: "https://cryptomining-faucet-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load and Save Ads
    const adKeys = ['login-1', 'login-2', 'top', 'bottom', 'left', 'right'];
    adKeys.forEach(key => {
      const adRef = ref(db, 'ads/' + key);
      onValue(adRef, snap => {
        const textarea = document.getElementById(key);
        if (textarea && snap.exists()) {
          textarea.value = snap.val();
        }
      });
    });

    window.saveAd = function(key) {
      const value = document.getElementById(key).value;
      set(ref(db, 'ads/' + key), value)
        .then(() => alert('Ad saved for: ' + key))
        .catch(() => alert('Failed to save ad'));
    };

    // Withdrawals
    const wallets = ['Bwallet', 'LuckyCash'];
    const container = document.getElementById('withdrawals');

    wallets.forEach(wallet => {
      onValue(ref(db, 'withdrawals/' + wallet), snapshot => {
        if (!snapshot.exists()) return;
        container.innerHTML += `<h3>${wallet} Withdrawals</h3>`;
        snapshot.forEach(child => {
          const data = child.val();
          const box = document.createElement("div");
          box.className = "withdrawal-box";
          box.innerHTML = `
            <p><b>ID:</b> ${child.key}</p>
            <p><b>Amount:</b> ${data.amount}</p>
            <p><b>Wallet:</b> ${wallet}</p>
            <button onclick="markPaid('${wallet}', '${child.key}')">Mark as Paid</button>
          `;
          container.appendChild(box);
        });
      });
    });

    window.markPaid = function(wallet, key) {
      remove(ref(db, 'withdrawals/' + wallet + '/' + key))
        .then(() => alert('Marked as paid'))
        .catch(() => alert('Failed to update'));
    };
  </script>
</body>
</html>
