<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Faucet Mining</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Popup Ads -->
    <div class="popup-ad top" id="popupTop">
        <span class="close-ad">X</span>
        <div class="ad-content"></div>
    </div>
    <div class="popup-ad bottom" id="popupBottom">
        <span class="close-ad">X</span>
        <div class="ad-content"></div>
    </div>
    <div class="popup-ad left" id="popupLeft">
        <span class="close-ad">X</span>
        <div class="ad-content"></div>
    </div>
    <div class="popup-ad right" id="popupRight">
        <span class="close-ad">X</span>
        <div class="ad-content"></div>
    </div>
    
    <!-- Main Content -->
    <div class="header-buttons">
        <button id="luckyAdsBtn">Lucky Ads</button>
        <button id="luckyCashBtn">Lucky Cash</button>
        <button id="bwalletBtn">Bwallet</button>
    </div>
    
    <button id="tryYourLuckBtn">Try Your Luck</button>
    
    <div class="mining-animation">
        <div class="character digging"></div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="captcha-container" id="captchaContainer">
        <p>Solve this captcha to claim your reward:</p>
        <div id="mathCaptcha"></div>
        <input type="text" id="captchaAnswer" placeholder="Your answer">
        <button id="submitCaptcha">Submit</button>
    </div>
    
    <div class="claim-container" id="claimContainer">
        <button id="claimRewardBtn">Claim Your Reward</button>
    </div>
    
    <!-- Iframe Ads Container -->
    <div class="iframe-ads-container" id="iframeAds">
        <div class="iframe-header">
            <span class="timer" id="adsTimer">15</span>
            <span class="close-iframe">X</span>
        </div>
        <iframe src="" id="adsFrame"></iframe>
        <button class="claim-btn" id="iframeClaimBtn">Claim</button>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="bwalletModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Bwallet</h2>
            <p>Cwallet ID: <span id="displayCwallet"></span></p>
            <p>Balance: <span id="bwalletBalance"></span> Babydoge</p>
            <input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
            <button id="withdrawBtn">Withdraw</button>
            <p class="condition">You need: <span id="withdrawCondition">0</span>/50,000 Babydoge to withdraw</p>
            <p class="withdrawal-status" id="withdrawalStatus"></p>
        </div>
    </div>
    
    <div class="modal" id="luckyCashModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Lucky Cash</h2>
            <p>Cwallet ID: <span id="displayCwalletLC"></span></p>
            <p>Balance: $<span id="luckyCashBalance"></span></p>
            <input type="number" id="withdrawAmountLC" placeholder="Amount to withdraw">
            <button id="withdrawBtnLC">Withdraw</button>
            <div class="conditions">
                <p class="condition">You need: $<span id="cashCondition">0</span>/2.5 to withdraw</p>
                <p class="condition">You watched: <span id="adsCondition">0</span>/20 Lucky Ads</p>
            </div>
            <p class="withdrawal-status" id="withdrawalStatusLC"></p>
        </div>
    </div>
    
    <div class="modal" id="tryYourLuckModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Try Your Luck</h2>
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <!-- Wheel segments will be added dynamically -->
                </div>
                <div class="wheel-pointer"></div>
            </div>
            <button id="spinBtn">Free Spin</button>
            <p id="spinResult"></p>
        </div>
    </div>

    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
